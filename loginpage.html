<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Finance Platform - Login / Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:
        linear-gradient(135deg, rgba(30, 60, 114, 0.85), rgba(42, 82, 152, 0.85)),
        url('https://images.unsplash.com/photo-1551288049-bebda4e38f71?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 100%;
      overflow: hidden;
    }

    .tabs {
      display: flex;
      background: #1e3c72;
    }

    .tab {
      flex: 1;
      padding: 15px 0;
      text-align: center;
      font-weight: 700;
      color: #ddd;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }

    .tab.active {
      background: #2a5298;
      color: #fff;
    }

    .form-container {
      padding: 30px 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 12px 14px;
      margin-bottom: 20px;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      width: 100%;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #1e3c72;
      outline: none;
    }

    button {
      background: #1e3c72;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #16335a;
    }

    .toggle-text {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
    }

    .toggle-text span {
      color: #1e3c72;
      cursor: pointer;
      font-weight: 700;
      user-select: none;
    }

    /* Password Eye Icon Styles */
    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 22px;
      height: 22px;
      fill: #888;
      transition: fill 0.2s ease;
    }

    .toggle-password:hover {
      fill: #1e3c72;
    }

    @media (max-width: 480px) {
      .container {
        max-width: 100%;
      }

      .form-container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" id="login-tab">Login</div>
      <div class="tab" id="signup-tab">Sign Up</div>
    </div>
    <div class="form-container">
      <!-- Login Form -->
      <form id="login-form">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Enter your email" required />
        
        <label for="login-password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="login-password" placeholder="Enter your password" required />
          <svg class="toggle-password" data-target="login-password" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 5c-7.633 0-12 7-12 7s4.367 7 12 7 12-7 12-7-4.367-7-12-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </div>
        
        <button type="submit">Login</button>
        
        <div class="toggle-text">
          Don't have an account? <span id="show-signup">Sign Up</span>
        </div>
      </form>

      <!-- Sign Up Form -->
      <form id="signup-form" style="display:none;">
        <label for="signup-name">Full Name</label>
        <input type="text" id="signup-name" placeholder="Enter full your name" required />

        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="Enter your email" required />
        
        <label for="signup-password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="signup-password" placeholder="Create a password" required />
          <svg class="toggle-password" data-target="signup-password" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 5c-7.633 0-12 7-12 7s4.367 7 12 7 12-7 12-7-4.367-7-12-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </div>
        
        <label for="signup-password-confirm">Confirm Password</label>
        <div class="password-wrapper">
          <input type="password" id="signup-password-confirm" placeholder="Confirm your password" required />
          <svg class="toggle-password" data-target="signup-password-confirm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 5c-7.633 0-12 7-12 7s4.367 7 12 7 12-7 12-7-4.367-7-12-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </div>
        
        <button type="submit">Sign Up</button>
        
        <div class="toggle-text">
          Already have an account? <span id="show-login">Login</span>
        </div>
      </form>
    </div>
  </div>

  <script>
    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    const showSignup = document.getElementById('show-signup');
    const showLogin = document.getElementById('show-login');

    function showLoginForm() {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.style.display = 'flex';
      signupForm.style.display = 'none';
    }

    function showSignupForm() {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.style.display = 'flex';
      loginForm.style.display = 'none';
    }

    loginTab.addEventListener('click', showLoginForm);
    signupTab.addEventListener('click', showSignupForm);

    showSignup.addEventListener('click', showSignupForm);
    showLogin.addEventListener('click', showLoginForm);

    // Password toggle logic
    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', () => {
        const targetId = icon.getAttribute('data-target');
        const input = document.getElementById(targetId);
        if (input.type === 'password') {
          input.type = 'text';
          icon.innerHTML = `
            <path d="M12 5c-7.633 0-12 7-12 7s4.367 7 12 7
                     12-7 12-7-4.367-7-12-7z"/>
            <line x1="1" y1="1" x2="23" y2="23" 
                  stroke="#888" stroke-width="2"/>`;
        } else {
          input.type = 'password';
          icon.innerHTML = `
            <path d="M12 5c-7.633 0-12 7-12 7
                     s4.367 7 12 7 12-7 12-7-4.367-7-12-7zm0 
                     12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
            <circle cx="12" cy="12" r="3"/>`;
        }
      });
    });

    // Form submission example
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      alert('Login submitted — integrate with backend!');
    });

    signupForm.addEventListener('submit', e => {
      e.preventDefault();
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('signup-password-confirm').value;
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      alert('Sign Up submitted — integrate with backend!');
    });
  </script>
</body>
</html>
